<div class="col-lg-12 row">
    <div class="col-lg-6">
        <form [formGroup]="SprayingForm" >
          <div class="col-lg-12 row">
            <mat-form-field class="full-width-input col-lg-4">
              <input matInput type="text" placeholder="Spraying Name" formControlName="Description">        
            </mat-form-field>
            <mat-form-field class="full-width-input col-lg-4">
              <input matInput name="recomendedDosage" placeholder="Volume L/h" formControlName="SparyerVolumeL" type="number" min="1">
              <mat-error>
                Input a valid value more then 0.
              </mat-error>
            </mat-form-field>
            <button mat-raised-button class="col-lg-12" color="primary" (click)="onSubmit()">Save</button>     
          </div>
          </form>  
             
    </div>
    <div class="col-lg-6">
        <table class="table table-bordered">
            <thead>
                <th class="col">
                   Spray Description
                </th>
                <th class="col">
               Spray Volume 
                </th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let spray of sprays">
                    <td>{{spray.description}}</td>
                    <td>{{spray.sparyerVolumeL}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
